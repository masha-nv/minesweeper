<div class="board-container" [ngClass]="getBoardClasses()">
  <div *ngFor="let r of board; let rIdx=index" class="row" >
    <div *ngFor="let c of r; let cIdx=index" class="col" (click)="onClick(rIdx, cIdx)" 
    [id]="rIdx + '|' + cIdx"
    [ngClass]="getCellClass(rIdx, cIdx)"></div>
  </div>
</div>
